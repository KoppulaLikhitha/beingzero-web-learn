<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    

    <center>
    <section>
        <h2 style="color :crimson ; padding-left : 60px;" > Registration Form </h2>

        <br>

        <div>
            <label>First Name - </label>
            <input type="text" name="firstname" value="Enter first name"> 
        </div>

        <br>

        <div>
            <label>Last Name - </label>
            <input type="text" name="lastname" value="Enter last name"> 
        </div>

        <br>
        
        <div>
            <label>Gender - </label>
            <select name="select">
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
        <br>
        <div>
            <label>DOB - </label>
            <input type="date" name="dob"> 
        </div>

        <br>
        <div>
            <label>Mail ID - </label>
            <input type="text" name="mail id" value="Enter your mail ID"> 
        </div>

        <br>
        <div>
            <label>Create Password - </label>
            <input type="password" name="password"> 
        </div>

        <br>
        <div>
            <label>Confirm Password - </label>
            <input type="password" name="confirm"> 
        </div>

        <br>

        <div style="padding-left: 150px;">
            <input type="submit" value="Sign Up">
        </div>

        <br>

        <div>
            <label>Already have an account?</label>
            <a href="login.html" id = "link">Click Here</a>
        </div>


    </section>
</center>


</body>
</html>
