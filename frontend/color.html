<body>
    
   <div>
      <h2>Color Picker</h2>
   </div>
 
 <p id="pcolor"></p>
 <p><input type="range" oninput="colorChange()" min="0" max="255" value="20" id="rs" step="2">Red</p>
<p id="rv">Value : 10</p>

 <p><input type="range" oninput="colorChange()" min="0" max="255" value="20" id="gs" step="2">Green</p>
 <p id="gv">Value : 10</p>
 
 <p><input type="range" oninput="colorChange()" min="0" max="255" value="20" id="bs" step="2">Blue</p>
 <p id="bv">Value : 10</p>

 <script src="color.js"></script>
</body>
</html>
